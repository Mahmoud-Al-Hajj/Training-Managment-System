  when: 
    event: Click
    selection-type: Button
    button: Submit # 63008043799858767538

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 63008043999959767540
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var widget = apex.region('stat').widget();
        var grid = widget.interactiveGrid('getViews', 'grid');
        var model = grid.model;
        var selRecs = grid.view$.grid("getSelectedRecords");
        
        var newValue1 = $v("P37_STATUS");
        
        selRecs.forEach(function(r) {
            
            if (newValue1 !== null && newValue1 !== undefined && newValue1 !== "") {
                model.setValue(r, "STATUS", newValue1);
            }
         
        });

    execution: 
      sequence: 10
      event: New # 63008043862912767539
      fire-when-event-result-is: True
      fire-on-initialization: false

