- # ====== Region: Chart 6 =====================================
  id: 58563781543690339864
  identification: 
    name: Chart 6
    title: Number of courses offered by each provider
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT *
      FROM (
        SELECT 
          p.name AS provider_name,
          COUNT(c.id) AS total_courses
        FROM 
          ts_providers p
        JOIN 
          ts_courses c ON p.id = c.ts_providers_id
        GROUP BY 
          p.name
        ORDER BY 
          total_courses DESC
      )
      WHERE ROWNUM <= 10
      

