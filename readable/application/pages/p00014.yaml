- # ====== Region: expiring course  ============================
  id: 59732083590646783523
  identification: 
    name: 'expiring course '
    type: Interactive Grid

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
        c.course_name,
        TO_CHAR(c.validity_period, 'YYYY-MM-DD') AS expires_on,
        (TRUNC(c.validity_period) - TRUNC(SYSDATE)) AS days_left,
        CASE 
          WHEN TRUNC(c.validity_period) <= TRUNC(SYSDATE + 7) THEN 'ðŸ”´ Expiring within 7 days'
          WHEN TRUNC(c.validity_period) <= TRUNC(SYSDATE + 30) THEN 'ðŸŸ¡ Expiring within 30 days'
          ELSE 'ðŸŸ¢ Valid'
        END AS expiry_alert,
        p.name AS provider_name
      FROM 
        ts_courses c
      JOIN 
        ts_providers p ON p.id = c.ts_providers_id
      WHERE 
        c.validity_period IS NOT NULL
        AND TRUNC(c.validity_period) <= TRUNC(SYSDATE + 30)
      
      

