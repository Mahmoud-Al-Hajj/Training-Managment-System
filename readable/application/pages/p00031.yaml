- # ====== Page Item: P31_PARTICIPANT_ID =======================
  id: 59732082081948783508
  identification: 
    name: P31_PARTICIPANT_ID
    type: Hidden

  settings: 
    value-protected: true

  layout: 
    sequence: 20
    region: No Parent
    slot: BODY

  advanced: 
    warn-on-unsaved-changes: Page Default

  source: 
    type: SQL Query (return multiple values)
    sql-query: |
      SELECT
        s.session_date,
        c.course_name,
        c.course_type,
        p.name AS provider_name,
        sa.status,
        sa.notes
      FROM
        ts_session_attendance sa
      JOIN
        ts_sessions s ON sa.ts_session_id = s.id
      JOIN
        ts_courses c ON s.ts_courses_id = c.id
      JOIN
        ts_providers p ON s.ts_provider_id = p.id
      WHERE
        sa.ts_participant_id = :P31_PARTICIPANT_ID
      ORDER BY
        s.session_date DESC
    used: Only when current value in session state is null

  session-state: 
    data-type: VARCHAR2
    storage: Per Session (Persistent)

  security: 
    session-state-protection: Unrestricted
    store-value-encrypted-in-session-state: true
    restricted-characters: All characters can be saved.

